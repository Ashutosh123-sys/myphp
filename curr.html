<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- <link rel="stylesheet" href="curr.css"> -->
</head>

<body>
    <h2>Currency Converter</h2>
    <form method="post" id="currency-form"> 		
        <div class="form">
        <label>From</label>
            <select name="from_currency" id="from">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="EUR">Euro</option>
            </select>	
             <label>Amount</label>	
            <input type="text" placeholder="Currency" name="amount" id="amount" />			
             <label>To</label>
            <select name="to_currency" id="to">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="EUR">Euro</option>
            </select>			
              <button type="submit" name="convert" id="convert" 
    class="btn btn-default">Convert</button>			
        </div>			
    </form>



</body>
</html>
